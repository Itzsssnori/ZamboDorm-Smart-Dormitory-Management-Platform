<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-box">
        <h2>Welcome Back</h2>
        <p>Access your account</p>

        <form action="dashboard.html" method="post">
            <div class="input-group">
                <input type="email" name="email" placeholder="Email Address" required pattern=".+@.+\.com">
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required minlength="12">
            </div>
            <div class="forgot">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Sign In &#8594;</button>
        </form>

         <div class="signup">
            Don't have an account? <a href="#">Sign Up</a>
        </div>

        <div class="demo-box">
             
            <hr class="demo-line">
           
              <p class="demo-title">Demo Account</p>
             
            <div class="demo-item">
                <span class="role">Tenant: </span>
                <span class="email">tenant@example.com</span>
             </div>

             <div class="demo-item">
                <span class="role">Dorm Admin:</span>
                <span class="email">admin@example.com</span>
             </div>
           
        </div>

        <div class="secure-box">
            ðŸ›¡Secure AES-256 encrypted authentication
        </div>

    </div>
    
</body>
</html>
