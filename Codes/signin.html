<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZamboDorm - Sign In Account</title>
    <link rel="icon" type="image/png" href="/ZamboDorm-Smart-Dormitory-Management-Platform/images/ZamboDorm.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="sigin-style.css">
    <link rel="stylesheet" href="header.css">
</head>

<body id="top">
    <!-- Reused top navigation -->
    <header class="navbar">
        <div class="nav-logo">
            <img src="/ZamboDorm-Smart-Dormitory-Management-Platform/images/ZamboDorm.png" alt="ZamboDorm Logo">
            <span class="brand"><span class="brand-zambo">Zambo</span><span class="brand-dorm">Dorm</span></span>
        </div>
        <nav class="nav-links">
            <a href="index.html" class="home">Home</a>
            <a href="#features">Features</a>
            <a href="#top" class="signin-btn">Sign In</a>
        </nav>
    </header>

    <!-- Sign-in card container -->
    <div class="login-box">
        <h2>Welcome Back</h2>
        <p>Access your ZamboDorm account</p>

        <!-- Authentication form -->
        <form action="dashboard.html" method="post">
            <div class="input-group">
                <input type="email" name="email" placeholder="Email Address" required pattern=".+@.+\.com">
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required minlength="12">
            </div>
            <div class="forgot">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Sign In &#8594;</button>
        </form>

        <div class="signup">
            Don't have an account? <a href="#">Sign Up</a>
        </div>
        <!-- Demo credentials for testing UI/login flow -->
        <div class="demo-box">
            <hr class="demo-line">
            <p class="demo-title">Demo Accounts:</p>
            <div class="demo-item">
                <span class="role">Tenant: </span>
                <span class="email">tenant@example.com</span>
            </div>
            <div class="demo-item">
                <span class="role">Dorm Admin:</span>
                <span class="email">admin@example.com</span>
            </div>
        </div>
        <!-- Security trust note -->
        <div class="secure-box">
            ðŸ›¡Secure AES-256 encrypted authentication
        </div>
    </div>
</body>

</html>
