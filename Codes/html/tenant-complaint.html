    <!--Hidden checkbox (controls message visibility)-->
   <input type="checkbox" id="ShowMessage">

    <div class="success-message">

</div>

    <!-- Main content section -->
    <main class="main-content">
      <!-- Maintenance & Feedback Section -->
      <div class="maintenance-feedback-section">
        <h2 class="maintenance-title">Maintenance & Feedback</h2>
        
        <form class="maintenance-card" action="submit-complaint" method="POST">
          <label class="form-label">Issues Category</label>
          <select class="form-select" name="issue-category" required>
            <option value="">Select an issue category</option>
            <option value="electrical">Electrical / Lighting</option>
            <option value="plumbing">Plumbing / Water</option>
            <option value="noise">Noise Complain</option>
            <option value="other">Other / General</option>
          </select>

          <label class="form-label">Description</label>
          <textarea class="form-textarea" name="description" placeholder="Tell us what's wrong..." required></textarea>

          <button type="submit" class="submit-btn">
            <svg class="submit-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
            <span>Submit Report</span>
          </button>
        </form>
      </div>
    </main>
