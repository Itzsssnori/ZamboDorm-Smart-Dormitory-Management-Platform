<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../../images/ZamboDorm.png" sizes="32x32">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/section-bar.css">
    <title>Sherwin Jr - My Room</title>
</head>
<body>
    <header class="navbar">
    <div class="nav-logo">
      <img src="../../images/ZamboDorm.png" alt="ZamboDorm Logo">
      <span class="brand"><span class="brand-zambo">Zambo</span><span class="brand-dorm">Dorm</span></span>
    </div>
    <nav class="nav-links">
      <a href="#home">Home</a>
      <a href="#core-features">Features</a>
      <a href="#" class="user-profile-link">
        <svg class="profile-avatar" viewBox="0 0 40 40" width="40" height="40">
          <circle cx="20" cy="20" r="20" fill="#8b0000" />
          <text x="20" y="27" text-anchor="middle" font-size="18" font-weight="600" fill="white">SJ</text>
        </svg>
        <span class="profile-name">Sherwin Jr.</span>
      </a>
      <div class="logout-container">
        <a href="#" class="logout-btn">Logout</a>
      </div>
    </nav>
  </header>

  <!-- ====== LEFT SIDEBAR ====== -->
  <!-- Navigation sidebar with 5 main sections -->
  <aside class="sidebar">
    <nav class="sidebar-nav">
      <!-- My Room Section -->
      <a href="#my-room" class="sidebar-item">
        <svg class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        <span class="sidebar-label">My Room</span>
      </a>

      <!-- Payment Section -->
      <a href="#payment" class="sidebar-item">
        <svg class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
          <line x1="1" y1="10" x2="23" y2="10"></line>
        </svg>
        <span class="sidebar-label">Payments</span>
      </a>

      <!-- Request Service Section -->
      <a href="#request" class="sidebar-item">
        <svg class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        <span class="sidebar-label">Request Service</span>
      </a>

      <!-- Complaints Section -->
      <a href="#complaints" class="sidebar-item">
        <svg class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          <line x1="9" y1="10" x2="9" y2="10"></line>
          <line x1="12" y1="10" x2="12" y2="10"></line>
          <line x1="15" y1="10" x2="15" y2="10"></line>
        </svg>
        <span class="sidebar-label">Complaints</span>
      </a>

      <!-- Visitor Section -->
      <a href="#visitor" class="sidebar-item">
        <svg class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
        <span class="sidebar-label">Visitor</span>
      </a>

      <!-- Settings Section -->
      <a href="#settings" class="sidebar-item sidebar-settings">
        <img src="../../images/settings.png" alt="Settings" class="sidebar-icon">
        <span class="sidebar-label">Settings</span>
      </a>

      <!-- Help Section -->
      <a href="#help" class="sidebar-item">
        <img src="../../images/help.png" alt="Help" class="sidebar-icon">
        <span class="sidebar-label">Help</span>
      </a>

    </nav>
  </aside>

</body>
</html>
