<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/ZamboDorm-Smart-Dormitory-Management-Platform/images/ZamboDorm.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="hero-section.css">
    <title>ZamboDorm - Zamboanga's Smart Dormitory Platform</title>
</head>
<body>
  <header class="navbar">
  <div class="nav-logo">
    <img src="/ZamboDorm-Smart-Dormitory-Management-Platform/images/ZamboDorm.png" alt="ZamboDorm Logo">
    <span class="brand"><span class="brand-zambo">Zambo</span><span class="brand-dorm">Dorm</span></span>
  </div>
  <nav class="nav-links">
    <a href="#home">Home</a>
    <a href="#features">Features</a>
    <a href="#signin" class="signin-btn">Sign In</a>
  </nav>
</header>
  <main>
  <div class="label">
    <div class="dot"></div>
    <span class="label-text">Zamboanga's Smart Dormitory Platform</span>
  </div>
  
  <div class="hero-section">
    <div class="hero-text">
      <h1>Digitizing Dorm<br>Life in<br> Zamboanga</h1>
      <p>
        A centralized web-based platform designed to simplify dormitory operations. 
        Manage records, payments, and <br> service requests for tenants in Zamboanga City.
      </p>
    </div>

    <div class="hero-slider">
      <div class="slides" id="slides">
        <img src="../images/dorm-image1.jpg" alt="Example Room 1">
        <img src="../images/dorm-image2.jpg" alt="Example Room 2">
        <img src="../images/dorm-image3.jpg" alt="Example Room 3">
        <img src="../images/dorm-image4.jpg" alt="Example Room 4">
        <img src="../images/dorm-image5.jpg" alt="Example Room 5">
      </div>
      <div class="arrow left" onclick="prevSlide()">&#10094;</div>
      <div class="arrow right" onclick="nextSlide()">&#10095;</div>
      <div class="slider-indicators">
        <div class="indicator active" onclick="goToSlide(0)"></div>
        <div class="indicator" onclick="goToSlide(1)"></div>
        <div class="indicator" onclick="goToSlide(2)"></div>
        <div class="indicator" onclick="goToSlide(3)"></div>
        <div class="indicator" onclick="goToSlide(4)"></div>
      </div>
    </div>
  </div>

    <script>
    let index = 0;
    const slides = document.getElementById('slides');
    const total = slides.children.length;
    const indicators = document.querySelectorAll('.indicator');

    function updateIndicators() {
      indicators.forEach((dot, i) => {
        if (i === index) {
          dot.classList.add('active');
        } else {
          dot.classList.remove('active');
        }
      });
    }

    function showSlide(i) {
      index = (i + total) % total; // wrap around
      slides.style.transform = `translateX(-${(index / total) * 100}%)`;
      updateIndicators();
    }

    function nextSlide() { showSlide(index + 1); }
    function prevSlide() { showSlide(index - 1); }
    function goToSlide(i) { showSlide(i); }

    // Auto-swipe every 5 seconds
    setInterval(nextSlide, 5000);
  </script>
  




  </main>


</body>
</html>
